<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <title>Creative Project 4</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Pomodoro</h1>
        <p>A pomodoro is a 25 minute block of time where you focus on one task with no distractions. Each pomodoro should be followed by a 3-5 minute break or a longer 15-30 minute break after your fourth pomodoro. (For the demo those times have been
            adjusted to seconds.)</p>
    </div>

    <div id="iframeContainer">
        <iframe id="kitKat" style="display:none;" width="560" height="315" src="https://www.youtube.com/embed/DLJgyr-g3Ck?controls=0&rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="taskManager">
        <mat-form-field>
            <input id="task" placeholder="Enter a task">
        </mat-form-field>
    </div>

    <div id="pomodoro" style="display:none;">
        <div id="currentTask"></div>
        <div id="timer"></div>
    </div>

    <div id="completedPomodoros" style="display:none;">
        <p>Completed Pomodoros</p>
        <ul>
        </ul>
    </div>

    <script type='text/javascript' src='script.js'></script>
</body>

</html>
